<table
  class="
    table table-hover
    animate__animated animate__fadeInUp animate__animated animate__faster
  "
  *ngIf="countries.length > 0"
>
  <thead>
    <tr>
      <th>#</th>
      <th>Code</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ country.alpha2Code }}</td>
      <td>
        <img [src]="country.flag" [alt]="country.name" class="small-flag" />
      </td>
      <td>{{ country.capital }}, {{ country.name }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <button
          class="btn btn-outline-primary"
          [routerLink]="['/pais', country.alpha2Code]"
        >
          🔍
        </button>
      </td>
    </tr>
  </tbody>
</table>
