<table class="table table-hover" *ngIf="countries.length > 0">
  <thead>
    <tr>
      <th>#</th>
      <th>Code</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ country.alpha2Code }}</td>
      <td>
        <img [src]="country.flag" [alt]="country.name" class="small-flag" />
      </td>
      <td>{{ country.capital }}, {{ country.name }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', country.alpha2Code]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
